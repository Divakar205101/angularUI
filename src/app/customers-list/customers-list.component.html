<h2 class="text-center">Customers List</h2>
<div class="container">
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Country</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
         <td>{{customer.firstName}}</td>
         <td>{{customer.lastName}}</td>
         <td>{{customer.email}}</td>
         <td>{{customer.password}}</td>
         <td>{{customer.country}}</td>
         <th>
            <button (click)="updateCustomer(customer.id)" class="btn btn-info">Update</button>
            <button (click)="deleteCustomer(customer.id)" class="btn btn-danger" style="margin-left: 10px
            ;">Delete</button>
         </th>
        </tr>
    </tbody>
</table>
</div>
